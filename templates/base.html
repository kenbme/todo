<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <nav class="bg-gray-800">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <a class="text-white text-lg font-bold" href="{% url 'home' %}">Task Planner</a>
        <button class="text-white focus:outline-none lg:hidden">
          <span class="block h-6 w-6">
            <svg class="fill-current" viewBox="0 0 24 24">
              <path
                d="M4 6h16M4 12h16M4 18h16"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </span>
        </button>
        <div class="hidden lg:flex lg:items-center lg:w-auto" id="navbarNav">
          <ul class="flex">
            <li class="mr-3">
              <a class="text-white hover:text-gray-300" href="{% url 'home' %}">Home</a>
            </li>
            <li class="mr-3">
              <a class="text-white hover:text-gray-300" href="{% url 'about' %}">Sobre n√≥s</a>
            </li>
            <li class="mr-3">
              <a class="text-white hover:text-gray-300" href="#">Perfil</a>
            </li>
            {% if not user.is_authenticated %}
            <li class="mr-3">
              <a class="text-white hover:text-gray-300" href="{% url 'login' %}">Login</a>
            </li>
            <li class="mr-3">
              <a class="text-white hover:text-gray-300" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
            {% if user.is_authenticated %}
            <li class="mr-3">
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <a style="cursor: pointer;" class="text-white hover:text-gray-300" onclick="parentNode.submit()">Logout</a>
              </form>
            </li>
            <li>
              <span class="text-white">Welcome, {{user}}!</span>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
