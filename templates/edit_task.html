{% extends 'base.html' %}

{% block content %}
<div class="container"></div>
<div class="row">
    <div class="col-md-10">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="">Tasks</a></li>
                <li class="breadcrumb-item active" aria-current="page">My tasks</li>
            </ol>
        </nav>
    </div>
    <div class="col-md-2 mt-3">
        <a href="{% url 'delete-task' pk %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
</div>
<div class="card">
    <form action="{% url 'edit-task' pk %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Save" class="btn btn-primary btn-outline-primary">
    </form>
</div>
</div>
{% endblock %}
