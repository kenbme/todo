{% extends 'base.html' %}

{% block content %}
<div class="container"></div>
    <div class="row">
            <div class="col-md-10">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="">Tasks</a></li>
                    <li class="breadcrumb-item active" aria-current="page">My tasks</li>
                  </ol>
                </nav>
            </div>
            <div class="col-md-2 mt-3">
                <a href="{% url 'delete-task' task.id %}" class="btn btn-danger btn-sm"> Delete</a>
            </div>
        </div>
    <div class="card">
        <form action="{% url 'task-edit' task.id %}" method="post">
            {% csrf_token %}
            <div class="card-body">
                <div class="form-group">
                    <label FOR="">Name</label>
                    <input type="text" class="form-control form-control-sm" value="{{ values.amount }}" name="amount">
                </div>
                <div class="form-group">
                    <label FOR="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{ values.description }}">
                </div>
                <div class="form-group">
                    <label FOR="">Category</label>
                    <select name="category" class="form-control">
                        <option name="{{ category }}" selected value="{{ values.category }}">{{ values.category }}</option>
                        {% for category in categories %}
                            <option name="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label FOR="">Date of Task</label>
                    <input type="date" class="form-control form-control-sm" name="expense_date">
                </div>
                <input type="submit" value="Save" class="btn btn-primary btn-outline-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
